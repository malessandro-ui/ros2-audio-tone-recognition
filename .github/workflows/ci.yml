# .github/workflows/ci.yml
# Add your CI workflow configuration here.
name: ci

on:
  push:
  pull_request:

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml

      - name: Compile (sanity)
        run: |
          python -m compileall ros2_ws/src/prosody2policy_tone/prosody2policy_tone
          python -m compileall ros2_ws/src/prosody2policy_adapter/prosody2policy_adapter
          python -m compileall tools

      - name: Unit tests (adapter pure logic)
        working-directory: ros2_ws/src/prosody2policy_adapter
        run: |
          pytest -q

      - name: Smoke test (no ROS2) - sim_adapter
        run: |
          python tools/sim_adapter.py --scenario smoke
