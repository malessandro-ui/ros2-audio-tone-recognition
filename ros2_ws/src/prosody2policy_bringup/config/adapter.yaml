tone_to_style_node:
  ros__parameters:
    tone_topic: /tone/signal
    style_topic: /manip/style_params

    # Robustness
    min_conf: 0.25
    stale_s: 1.0
    min_mode_hold_s: 1.5

    # Hysteresis thresholds
    urgent_enter: 0.40
    urgent_exit: 0.25
    negative_enter: -0.30
    negative_exit: -0.15
    calm_arousal: -0.15

    # Style mapping
    vel_neutral: 1.0
    vel_urgent: 1.4
    vel_backoff: 0.7
    acc_neutral: 1.0
    acc_urgent: 1.3
    acc_backoff: 0.8

    offset_neutral_m: 0.0
    offset_backoff_m: 0.10

    stiff_neutral: 1.0
    stiff_calm: 0.85
    stiff_urgent: 1.10
